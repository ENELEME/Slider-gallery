<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

      <h2>Nos realisations</h2>
    
      <div class="container">
        
        <div class="slide slide-1 active">
          <div class="content">
            <img src="ressources/1.bmp" alt="house">
            <h3>Paris</h3>         
          </div>
        </div>

        <div class="slide slide-2">
          <div class="content">
            <img src="ressources/2.bmp" alt="house">
            <h3>La Rochelle</h3>            
          </div>
        </div>

        <div class="slide slide-3">
          <div class="content">
            <img src="ressources/3.bmp" alt="house">
            <h3>Strasbourg</h3>           
          </div>
        </div>

        <div class="slide slide-4">
          <div class="content">
            <img src="ressources/4.bmp" alt="house">
            <h3>Nice</h3>           
          </div>
        </div>

        <div class="slide slide-5">
          <div class="content">
            <img src="ressources/5.bmp" alt="house">
            <h3>Marseille</h3>           
          </div>
        </div>
        
        <button class="direction-btn left">&lt;</button>
        <button class="direction-btn right">&gt;</button>
      </div>



    <script src="app.js"></script>
  </body>
</html>
